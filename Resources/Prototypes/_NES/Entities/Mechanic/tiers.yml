- type: entity
  id: Nes14DroidT1
  parent: Nes14DroidBase
  name: Дроид Т1
  description: Первое поколение помощников станции.
  components:
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 6
  - type: Sprite
    sprite: NES/Mobs/Bots/chassis.rsi
    scale: 1.1, 1.1
    layers:
    - state: robot_alt
    - state: old_robot_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: old_robot_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 2
    hasMindState: old_robot_e
    noMindState: old_robot_e_r
  - type: Inventory
    templateId: droid
  - type: Construction
    node: cyborg
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 4
  - type: Loadout
    prototypes:
    - T1DroidGear
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
      params:
        variation: 0.07
        volume: -10

- type: startingGear
  id: T1DroidGear
  equipment:
    back: Nes14ClothingBackpackDroidT1

