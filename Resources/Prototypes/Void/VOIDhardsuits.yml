# Advanced Combat Hardsuits
- type: entity
  parent: ClothingOuterHardsuitBase
  id: VOIDhardsuit
  name: Лёгкая броня VOID
  suffix: VOID
  description: Иновационная броня VOIDTech, она очень даже лёгкая
  components:
  - type: Sprite
    sprite: Void/voidhardsuit.rsi
  - type: Clothing
    sprite: Void/voidhardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.40
    lowPressureMultiplier: 10000
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: Armor # About as protective as a riot hardsuit but with far less movement penalty.
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Radiation: 0.60
        Caustic: 0.95
        Heat: 0.95
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1.4
  - type: ToggleableClothing
    clothingPrototype: HardsuitHemletVOID
  - type: AllowSuitStorage

