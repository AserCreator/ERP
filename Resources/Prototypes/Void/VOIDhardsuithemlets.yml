  - type: Sprite
    sprite: Void/voidhardsuitHemlet.rsi
  - type: Clothing
    sprite: Void/voidhardsuitHemlet.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 0.40
    lowPressureMultiplier: 1000
