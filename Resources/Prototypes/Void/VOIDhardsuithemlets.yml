    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Radiation: 0.60
        Caustic: 0.95
        Heat: 0.95
  - type: FlashImmunity # Counterpoint: the HoS can't see
  - type: EyeProtection # They're blind as hell

