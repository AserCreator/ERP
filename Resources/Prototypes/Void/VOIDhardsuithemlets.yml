# Advanced Combat Hardsuits
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: HardsuitHemletVOID
  noSpawn: true
  name: Шлем VOID
  suffix: VOID
  description: Иновационный шлем VOIDTech расчитанный на битвы, имеет не лучший фонарик но отличную защиту.
