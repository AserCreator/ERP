- type: entity
  parent: BaseMob
  id: MobObserver
  name: observer
  description: Boo!
  noSpawn: true
  components:
  - type: CargoSellBlacklist
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    drawdepth: Ghosts
    sprite: SimpleStation14/Mobs/Ghosts/ghost.rsi
    color: "#fff8"
    layers:
    - state: "1"
      shader: unshaded
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: Eye
    drawFov: false
    visMask:
      - TelegnosticProjection
      - PsionicInvisibility
      - Ghost
      - Normal
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: Ghost
  - type: CustomGhosts
    maxRandomIndex: 17 # максимальная цифра в названии случайного спрайта начиная с 1
    ckeys: BioMass&endr_animet&localhost@GGados     # сюда надо вставлять CKEYи через "&"  типо:  BioMass&endr_animet&Nightcrawler_LOL       в начале и на конце ставить не надо
  - type: GhostHearing # кастомные спрайты надо добавлять в Textures\SimpleStation14\Mobs\Ghosts\ghost.rsi  с названием CKEY-я, для случайных спрайтов в названии надо писать цифры в порядке возрастания
  - type: MovementSpeedModifier # ну и разумеется их надо добавить в мету
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    receiveAllChannels: true
    globalReceive: true
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Tag
    tags:
    - BypassInteractionRangeChecks

