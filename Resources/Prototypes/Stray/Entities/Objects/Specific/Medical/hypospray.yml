- type: entity
  name: антидот АДП
  parent: ChemicalMedipen
  id: ADPantidote
  description: A rapid and safe way to stabilize patients in critical condition for personnel without advanced medical knowledge. Beware, as it's easy to overdose on epinephrine and tranexamic acid.
  components:
  - type: Sprite
    sprite: Stray/Objects/Specific/Medical/adp.rsi
    layers:
    - state: adpantidote
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: adpantidote_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: Feraksicelline
          Quantity: 15
  - type: Tag
    tags: []

